<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">WebSocket Redis Chat</h2>
    <p>Status: <span id="status" class="font-weight-bold text-muted">Disconnected</span></p>

    <div class="form-group">
        <label for="userId">Your User ID:</label>
        <div class="input-group">
            <input type="text" id="userId" class="form-control" placeholder="Enter your user ID">
            <div class="input-group-append">
                <button class="btn btn-primary" onclick="connect()">Connect</button>
            </div>
            <div class="input-group-append">
                <button class="btn btn-secondary" onclick="disconnect()">Disconnect</button>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="targetUserId">Send to User ID:</label>
        <input type="text" id="targetUserId" class="form-control" placeholder="Enter recipient's user ID">
    </div>

    <div class="form-group">
        <label for="message">Message:</label>
        <div class="input-group">
            <input type="text" id="message" class="form-control" placeholder="Enter your message">
            <div class="input-group-append">
                <button class="btn btn-success" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <div class="chat-box d-flex flex-column" id="chatBox"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
